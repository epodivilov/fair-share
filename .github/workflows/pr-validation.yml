name: PR Validation

on:
  pull_request:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.sha }}
  cancel-in-progress: true

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
      - name: "ğŸ“„ Checkout repository"
        uses: actions/checkout@v4

      - name: "ğŸ“¦ Setup pnpm"
        uses: pnpm/action-setup@v4
        with:
          version: 10
          run_install: false

      - name: "ğŸŸ¢ Setup Node.js"
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      - name: "âš¡ï¸ Cache for Turbo"
        uses: rharkor/caching-for-turbo@v2.2.1

      - name: "ğŸ“¥ Install dependencies"
        run: pnpm install

      - name: "ğŸ” Run linter"
        run: pnpm lint

      - name: "âŒ¨ï¸ Run type-check"
        run: pnpm type-check

      - name: "ğŸ§ª Run tests"
        run: pnpm test
